<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <title></title>
    </head>
    <body>
        <div class="container">

            <div class="page-header">
                <a href="#" class="btn btn-info btn-sm " >Home</a>
                <a href="#" class="btn btn-info btn-sm " >My Orders</a>
                <img src="profile.png" width="40" class="pull-right">
                <a href="#" class="pull-right" style="text-align: center">Name</a>
            </div>
            <div class="row">

                <div class="panel panel-default col-lg-4" style="height: 800px;" id="panel">
                    <div class="panel-heading" style="height: 7%" align="center">
                        <p>Order</p>
                    </div>
                    <div class="panel-body" style="height: 80%">
                        <div id="orders">

                        </div>
                        <p style="position: relative; top: 40%">Notes</p>
                        <textarea name="notes" class="form-control" rows ="8" style="position: relative; top: 40%"></textarea>
                        <p style="position: relative; top: 40%">Room</p>
                        <select class="form-control" style="position: relative; top: 40%;>
                            <option value="room1">room1</option>
                            <option value="room2">room2</option>
                        </select>

                    </div>
                    <div class="panel-footer pull-right">
                        <p>  EPG 00</p>
                        <button type="button" name="button" class="btn btn-primary">Confirm</button>
                    </div>
                </div>

                <div class="row search-container pull-right">
                    <form action="#">
                        <input type="text" placeholder="Search.." name="search">
                       <span class="glyphicon glyphicon-search"></span>
                    </form>
                </div>

                <div id="products" class="col-lg-8">
                    <div name="firstrow" class="row">
                        <div  class="col-lg-3">
                            <img name="cake-50" src="cake.jpg" width="100" >
                        </div>

                        <div  class="col-lg-3">
                            <img name="coka-10" src="cake.jpg" width="100" >
                        </div>
                    </div>
                    <br /><br /><br />
                    <div name="secondrow" class="row" >
                        <div  class="col-lg-3">
                            <img name="tea-5" src="cake.jpg" width="100" >
                        </div>

                        <div class="col-lg-3">
                            <img name="molto-3" src="cake.jpg" width="100" >
                        </div>
                    </div>
                </div>
            </div>

        </div>
